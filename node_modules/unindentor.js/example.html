<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>unindent.js example</title>
    <meta name="viewport" content="initial-scale=1">
</head>
<body>
    <div class="main">
        <form class="content" name="demo">
            <textarea class="unindent" style="display: block; width: 100%">
                .main {
                    max-width: 980px;
                }
            </textarea>
            <button type="submit">Unindent it!</button>
        </form>
    </div>
<script src="unindentor.js"></script>
<script>
    document.forms['demo'].addEventListener('submit', function(e) {
        e.preventDefault();
        unindentor.unindentElementList('.unindent');
    })
</script>
</body>
</html>
